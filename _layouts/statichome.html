    .Hightlight {
      position: relative;
      display: inline-block;
      padding: .4em;
      background-image: url("assets/home-images/highlight_circle.svg");
      background-position: 50% 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-origin:padding-box;

    }
    svg#freepik_stories-competitive-intelligence:not(.animated) .animable {
      opacity: 0;
    }

    svg#freepik_stories-competitive-intelligence.animated #freepik--magnifying-glass--inject-16 {
      animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) zoomOut;
      animation-delay: 0s;
    }

    @keyframes zoomOut {
      0% {
        opacity: 0;
        transform: scale(1.5);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .highlightIt {
      border: 4px dashed red;
      padding: 0.03em 0.25em;
    }
  </style>
