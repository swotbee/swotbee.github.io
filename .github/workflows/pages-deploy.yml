name: Automatic build
on:
  push:
    branches: [ main ]

jobs:
  continuous-delivery:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (ignore peer deps)
        run: npm ci --legacy-peer-deps

      - name: Build with Astro (including Tailwind v4)
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          folder: dist
